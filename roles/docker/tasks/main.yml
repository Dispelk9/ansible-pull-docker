- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true
  become_user: root

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Copy Dockerfile to vhodocker
  template:
    src: templates/Dockerfile.j2
    dest: /root/Dockerfile
    force: no
    mode: 0755

- name: Build the Docker image
  shell: docker build -t debian-kvm .
  become: true

- name: Run the new debian image
  shell: docker run -dp 192.168.0.27:3000:3000 debian-kvm
  become: true